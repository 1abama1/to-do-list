<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>TODO-LIST</title>
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>

<main class="container">
    <button id="logoutBtn" class="logout">Выйти</button>

    <h1>Список дел</h1>

    <div class="add">
        <input id="newTodo" type="text" placeholder="Что нужно сделать?" maxlength="150" />
        <button id="addBtn">＋</button>
    </div>

    <div class="toolbar">
        <div class="filters">
            <button class="filter active" data-filter="all">Все</button>
            <button class="filter" data-filter="active">Активные</button>
            <button class="filter" data-filter="completed">Выполненные</button>
        </div>
        <input id="search" type="search" placeholder="Поиск..." />
    </div>

    <ul id="list" class="list"></ul>

    <footer class="footer">
        <span><span id="leftCount">0</span> осталось</span>
        <button id="clearCompleted" class="link">Очистить выполненные</button>
    </footer>
</main>

<script src="src/js/main.js"></script>
</body>
</html>
